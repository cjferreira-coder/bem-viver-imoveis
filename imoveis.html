<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Imóveis | Bem Viver Imóveis</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header" role="banner">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-home"></i> Bem Viver
        </a>
        <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Início</a></li>
          <li><a href="imoveis.html" class="active" style="color:#fff;">Imóveis</a></li>
          <li><a href="simulacao.html" class="btn btn-primary">Simular</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="search-page">
    <div class="container">
      
      <div class="search-page-layout">
        
        <aside class="sidebar">
          <h3><i class="fas fa-filter"></i> Filtros</h3>
          
          <div class="filter-group">
            <label for="filterLocation">Localização</label>
            <input type="text" id="filterLocation" placeholder="Ex: Ponta Negra, Tirol...">
          </div>

          <div class="filter-group">
            <label for="filterType">Tipo de Imóvel</label>
            <select id="filterType">
              <option value="all">Todos</option>
              <option value="casa">Casa</option>
              <option value="apartamento">Apartamento</option>
              <option value="sobrado">Sobrado</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="filterBedrooms">Quartos (Mínimo)</label>
            <select id="filterBedrooms">
              <option value="0">Qualquer</option>
              <option value="1">1+</option>
              <option value="2">2+</option>
              <option value="3">3+</option>
              <option value="4">4+</option>
              <option value="5">5+</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="filterPrice">Valor Máximo</label>
            <input type="range" id="filterPrice" min="100000" max="5000000" step="50000" value="5000000" oninput="document.getElementById('priceVal').innerText = 'R$ ' + parseInt(this.value).toLocaleString('pt-BR')">
            <div style="text-align:right; font-weight:bold; color:var(--primary-color); margin-top:5px;" id="priceVal">R$ 5.000.000</div>
          </div>

          <button class="btn btn-secondary btn-clear">Limpar Filtros</button>
        </aside>

        <div class="results-area">
          <div class="results-header">
            <h2>Imóveis Disponíveis</h2>
            <span class="results-count" id="resultsCount">Carregando...</span>
          </div>

          <div class="properties-grid" id="propertiesGrid"></div>
        </div>

      </div>

    </div>
  </section>

  <div id="scheduleModal" class="modal">
    <div class="modal-content" style="max-width:500px;">
      <span class="close-modal" id="closeSchedule">&times;</span>
      <div class="modal-header" style="height:100px; background: var(--primary-color); display:flex; align-items:center; justify-content:center;">
        <h2 style="color:#fff; margin:0; font-size:1.4rem;"><i class="far fa-calendar-alt"></i> Agendar Visita</h2>
      </div>
      <div class="modal-body">
        <p class="schedule-subtitle">Interesse em: <strong id="schedulePropertyTitle">Imóvel</strong></p>
        <form id="scheduleForm">
          <div class="form-group">
            <label for="schedName">Seu nome</label>
            <input type="text" id="schedName" required placeholder="Nome completo">
          </div>
          <div class="form-group">
            <label for="schedDate">Data preferida</label>
            <input type="date" id="schedDate" required>
          </div>
          <div class="form-group">
            <label for="schedTime">Horário</label>
            <select id="schedTime" required>
              <option value="09:00">Manhã (09:00)</option>
              <option value="14:00">Tarde (14:00)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%; margin-top:10px; background:#25D366; border-color:#25D366;">
            <i class="fab fa-whatsapp"></i> Confirmar no WhatsApp
          </button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <a href="index.html" class="logo">
        <i class="fas fa-home"></i> Bem Viver
      </a>
      <p>&copy; 2025 Bem Viver Imóveis. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
